{% extends 'base.html' %}
{% block title %}Create new blog post{% endblock title %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add blog posts</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success">Post</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById('author').value 
            = name;
    </script>
{% else %}
The page is only for registered users.
{% endif %}

{% endblock content %}
