{% extends 'base.html' %}
{% block title%}Password reset form {{ block.super}} {% endblock title%}
{% block content%}
<h1>Reset password </h1>
{% if validlink %}
    <form action"" method = "post">
        {% csrf_token %}
        {{ form.as_table }}
        <p><button type = "submit">Reset password</button></p>
    </form>
{% else %}
    <p class="form-error">Error: bad link. Please request <a href="{% url 'password_reset' %}"> password reset </a> again.</p>
{% endif %}
{% endblock content%}
