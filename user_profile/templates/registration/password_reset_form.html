{% extends 'base.html' %}
{% block title%}Forgot{{ block.super}} {% endblock title%}
{% block content%}

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6  mx-auto">
                            <h1> Password reset</h1>
                            <form action="" method = "post">
                                {% csrf_token%}
                                {% if form.email.errors %}
                                    {{ form.email.errors }}
                                {% endif %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-outline-success text-center">Reset</button>
                            </form>
                            <br/><br/><br/><br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
