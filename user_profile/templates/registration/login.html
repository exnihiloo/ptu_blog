{% block title %}Log in{% endblock title %}
{% block content %}
<h1>Log in</h1>
<br/><br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Login</button>
    </form>
</div>

{% endblock content %}
